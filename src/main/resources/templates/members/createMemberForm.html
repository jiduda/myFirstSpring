<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>createMemberForm</title>
</head>
<body>

<section class="container">
  <form action="/members/new" method="post">
    <article class="form-group">
      <label for="name">이름</label>
      <input type="text" name="name" id="name" placeholder="닉네임을 입력하세요."/>  <!--받은 name 값을 member controller 의 /members/new 로 post-->
    </article>
    <button type="submit">등록</button>
  </form>
</section>

</body>
</html>
